<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="player-container"></div>
            <div class="is-current-player"></div>
        </div>
        <div class="middle-container">
            <div class="game-over-msg hidden" id="lose">YOU LOSE!</div>
            <div class="game-over-msg hidden" id="win">YOU WIN!</div>
            <div class="game-over-msg hidden" id="tie">TIE!</div>
            <div class="game-grid-container"></div>
            <button class="play-again-button hidden">PLAY AGAIN</button>
        </div>
        <div class="right-container">
            <div class="cpu-container"></div>
            <div class="is-current-player"></div>
        </div>
    </div>
</body>
</html>
